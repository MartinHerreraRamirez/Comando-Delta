<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head th:replace="fragments/head" :: head></head>
  <body class="bg-gray-200">
    <nav th:replace="fragments/nav" : nav></nav>

    <main>
      <div class="w-full max-w-6xl mx-auto h-screen p-5">
        <h1
          class="text-center text-5xl mt-10 font-black uppercase text-blue-700 mb-10"
        >
          agregar sim
        </h1>

        <div class="flex justify-center" th:if="${error} != null">
          <p
            class="absolute bg-red-600 rounded uppercase px-5 py-1 text-center text-white text-xl"
            th:text="${error}"
          ></p>
        </div>

        <div class="flex justify-center">
          <form
            method="POST"
            th:action="@{/sim/registered}"
            class="w-full mx-6 rounded px-10 py-10 shadow-2xl rounded-2xl bg-slate-100 mb-10 grid gap-6"
          >
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 capitalize">
              <label for="number" class="block font-bold">
                N° Abonado
                <input
                  type="text"
                  id="number"
                  name="number"
                  class="block border-2 px-4 py-2 font-normal capitalize w-full rounded"
                  placeholder="Ingrese número"
                  th:value="${number}"
                  required
                />
              </label>

              <label for="serialNumber" class="block font-bold">
                ICCID
                <input
                  type="text"
                  id="serialNumber"
                  name="serialNumber"
                  class="block border-2 px-4 py-2 font-normal capitalize w-full rounded"
                  placeholder="Ingrese ICCID"
                  th:value="${serialNumber}"
                  required
                />
              </label>

              <label for="tradeMark" class="block font-bold">
                Compañía
                <select
                  name="tradeMark"
                  id="tradeMark"
                  class="text-gray-500 text-center border-2 uppercase w-full rounded py-2"
                >
                  <option value="MOVISTAR">movistar</option>
                  <option value="CLARO">claro</option>
                  <option value="PERSONAL">personal</option>
                </select>
              </label>

              <label for="plan" class="block font-bold">
                Plan
                <select
                  name="plan"
                  id="plan"
                  class="text-gray-500 text-center border-2 uppercase w-full rounded py-2"
                >
                  <option value="ILIMITADO">Ilimitado</option>
                  <option value="1GB">1GB</option>
                  <option value="2GB">2GB</option>
                  <option value="5GB">5GB</option>
                  <option value="6GB">6GB</option>
                  <option value="20GB">20GB</option>
                  <option value="25GB">25GB</option>
                  <option value="30GB">30GB</option>
                </select>
              </label>
            </div>

            <div class="flex justify-center mt-6 col-span-full">
              <button
                class="bg-blue-700 p-3 rounded uppercase w-1/3 text-white font-semibold hover:bg-violet-500 hover:cursor-pointer"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
