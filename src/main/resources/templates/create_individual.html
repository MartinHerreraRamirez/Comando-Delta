<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head" :: head></head>
  <body class="bg-gray-200">
    <nav th:replace="fragments/nav :: nav"></nav>

    <main class="w-full h-auto mx-auto flex flex-col items-center">
      <h1 class="text-center text-5xl font-black uppercase text-blue-700 mt-10 mb-10">
        Agregar Personal
      </h1>

      <div class="flex justify-center" th:if="${error} != null">
        <p class="absolute bg-red-600 rounded uppercase px-5 py-1 text-center text-white text-xl" th:text="${error}"></p>
      </div>

      <form
        method="POST"
        th:action="@{/individual/registered}"
        class="w-full lg:w-1/3 h-auto rounded px-10 py-10 shadow-2xl rounded-2xl bg-slate-100 mb-10"
      >
        <div class="grid gap-5">
          <label for="fullName" class="font-bold capitalize">
            Nombre y Apellido
            <input
              type="text"
              id="fullName"
              name="fullName"
              th:value="${fullName}"
              class="block border-2 px-3 py-2 font-normal w-full rounded"
              placeholder="Ingrese nombre y apellido"
              required
            />
          </label>

          <label for="personalFile" class="font-bold capitalize">
            Legajo Personal
            <input
              type="text"
              id="personalFile"
              name="personalFile"
              th:value="${personalFile}"
              class="block border-2 px-3 py-2 font-normal w-full rounded"
              placeholder="Ingrese legajo personal"
              required
            />
          </label>

          <label for="hierarchy" class="font-bold">Jerarqu√≠a</label>
          <select
            name="hierarchyId"
            id="hierarchyId"
            class="block text-gray-500 border-2 uppercase w-full text-center font-bold rounded py-2"
            required
          >
            <option
              th:each="hierarchy : ${hierarchys}"
              th:if="${hierarchy.name != 'SUPERADMIN'}"
              th:value="${hierarchy.id}"
              th:text="${hierarchy.name}"
            ></option>
          </select>

          <label for="dependency" class="font-bold block">Dependencia</label>
          <select
            name="dependencyId"
            id="dependencyId"
            class="block text-gray-500 border-2 py-2 uppercase w-full text-center font-bold rounded"
            required
          >
            <option
              th:each="dependency : ${dependencys}"
              th:value="${dependency.id}"
              th:text="${dependency.name}"
            ></option>
          </select>
        </div>

        <div class="flex justify-center mt-5">
          <button
            class="bg-blue-700 py-3 px-5 rounded uppercase w-2/5 text-white font-semibold hover:bg-violet-500 hover:cursor-pointer"
            type="submit"
          >
            Guardar
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
