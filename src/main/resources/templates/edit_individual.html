<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head th:replace="fragments/head" :: head></head>
  <body class="bg-gray-200">
    <nav th:replace="fragments/nav :: nav"></nav>

    <main class="w-full lg:w-1/2 h-auto mx-auto mt-10">
      <h1 class="text-center text-5xl font-black uppercase text-blue-700 mb-10">
        Editar Personal
      </h1>

      <div class="flex justify-center" th:if="${error} != null">
        <p class="absolute bg-red-600 rounded uppercase px-5 py-1 text-center text-white text-xl" th:text="${error}"></p>
      </div>

      <div class="flex justify-center mx-auto w-full">
        <form
          method="POST"
          th:action="@{/individual/edit/__${individualEdit.id}__}"
          class="w-full mx-6 rounded px-10 py-10 shadow-2xl rounded-2xl bg-slate-100 mb-10"
          th:object="${individualEdit}"
        >
          <input hidden name="id" th:value="${id}" />

          <div class="grid gap-6 grid-cols-1 mx-auto capitalize">
            <label for="fullName" class="block font-bold capitalize">
              Nombre y Apellido
              <input
                type="text"
                id="fullName"
                name="fullName"
                th:field="*{fullName}"
                class="block border-2 px-3 py-2 font-normal w-full rounded"
                placeholder="Ingrese nombre y apellido"
                required
              />
            </label>

            <label for="personalFile" class="block font-bold capitalize">
              Legajo Personal
              <input
                type="text"
                id="personalFile"
                name="personalFile"
                th:field="*{personalFile}"
                class="block border-2 px-3 py-2 font-normal w-full rounded"
                placeholder="Ingrese legajo personal"
                required
              />
            </label>

            <label for="hierarchyId" class="block font-bold capitalize">
              Jerarqu√≠a
              <select
                name="hierarchyId"
                id="hierarchyId"
                class="block text-gray-500 border-2 px-3 py-2 uppercase w-full text-center rounded"
              >
                <option
                  th:each="hierarchy : ${hierarchys}"
                  th:if="${hierarchy.name != 'SUPERADMIN'}"
                  th:value="${hierarchy.id}"
                  th:text="${hierarchy.name}"
                ></option>
              </select>
            </label>

            <label for="dependencyId" class="block font-bold capitalize">
              Dependencia
              <select
                name="dependencyId"
                id="dependencyId"
                class="block text-gray-500 border-2 px-3 py-2 uppercase w-full text-center rounded"
              >
                <option
                  th:each="dependency : ${dependencys}"
                  th:value="${dependency.id}"
                  th:text="${dependency.name}"
                ></option>
              </select>
            </label>
          </div>

          <div class="flex justify-center mt-5">
            <button
              class="bg-blue-700 py-3 px-5 rounded uppercase w-2/5 text-white font-semibold hover:bg-violet-500 hover:cursor-pointer"
              type="submit"
            >
              Editar
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
