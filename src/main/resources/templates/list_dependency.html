<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head th:replace="fragments/head" :: head></head>
  <body class="bg-gray-200">
    <nav th:replace="/fragments/nav" : nav></nav>

    <main class="w-full">
      <h1
        class="text-5xl text-blue-700 font-black uppercase mt-6 pb-7 text-center"
      >
        dependencias
      </h1>

      <div class="space-x-5 text-right m-5">
        <a
          th:href="@{/dependency/register}"
          class="text-center p-2 bg-blue-700 rounded text-white font-bold capitalize hover:bg-purple-500"
          >agregar dependencia</a
        >
      </div>

      <div class="flex justify-center" th:if="${error} != null">
        <p
          class="absolute bg-red-600 rounded uppercase px-5 py-1 text-center text-white text-xl"
          th:text="${error}"
        ></p>
      </div>

      <p
        class="mx-20 text-center text-md mb-2 font-black uppercase"
        th:if="${dependencyList != null and !#lists.isEmpty(dependencyList)}"
      >
        cantidad
        <span
          th:text="${#lists.size(dependencyList)}"
          class="font-black"
        ></span>
      </p>

      <div>
        <table class="mx-16 w-6/12 text-center mx-auto uppercase">
          <thead class="bg-blue-200 text-lg">
            <tr>
              <th scope="col">cÃ³digo</th>
              <th scope="col">nombre</th>
              <th scope="col">acciones</th>
            </tr>
          </thead>
          <tbody
            th:if="${dependencyList} != null"
            th:each="dependency : ${dependencyList}"
          >
            <tr class="font-bold">
              <td scope="row" th:text="${dependency.code}"></td>
              <td scope="row" th:text="${dependency.name}"></td>
              <td
                scope="row"
                class="capitalize flex justify-center items-center gap-2 mt-2"
              >
                <a
                  th:href="@{/dependency/edit/__${dependency.id}__}"
                  class="px-3 py-1 font-bold bg-green-700 rounded text-white hover:bg-violet-500"
                  >editar</a
                >
                <form
                  th:action="@{/dependency/delete/__${dependency.id}__}"
                  method="post"
                  th:if="${session.currentUser.rol.toString()} == 'ADMIN'"
                >
                  <input type="hidden" th:value="${id}" name="id" />
                  <button
                    type="submit"
                    class="px-3 py-1 capitalize font-bold bg-red-700 rounded text-white hover:bg-violet-500"
                  >
                    eliminar
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>

        <p th:if="${#lists.isEmpty(dependencyList)}">
          <span class="flex justify-center text-2xl font-black uppercase mt-20"
            >no se encontraron resultados</span
          >
        </p>
      </div>
    </main>
  </body>
</html>
