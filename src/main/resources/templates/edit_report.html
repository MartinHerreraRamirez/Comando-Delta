<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head th:replace="fragments/head" :: head></head>
  <body class="bg-gray-200">
    <nav th:replace="/fragments/nav :: nav"></nav>

    <main>
      <div class="w-full lg:w-1/2 h-auto mx-auto mt-10">
        <h1 class="text-center text-5xl mt-10 font-black uppercase text-blue-700 mb-5">
          editar denuncia
        </h1>

        <div class="flex justify-center" th:if="${error} != null">
          <p class="absolute bg-red-600 rounded uppercase px-5 py-1 text-center text-white text-xl" th:text="${error}"></p>
        </div>

        <div class="flex justify-center w-full">
          <form
            method="POST"
            th:action="@{/report/edit/__${editReport.id}__}"
            class="w-full mx-6 rounded px-10 py-10 shadow-2xl bg-slate-100 mb-10"
            th:object="${editReport}"
          >
            <input hidden name="id" th:value="${id}" />

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
              <div class="space-y-3">
                <label for="reportNumber" class="block font-bold">
                  N° denuncia
                  <input
                    type="text"
                    id="reportNumber"
                    name="reportNumber"
                    th:field="*{reportNumber}"
                    class="block border-2 px-2 py-2 font-normal rounded w-full"
                    placeholder="Ingrese n° denuncia"
                    required
                  />
                </label>

                <label for="gdeNumber" class="block font-bold">
                  N° GDE
                  <input
                    type="text"
                    id="gdeNumber"
                    name="gdeNumber"
                    th:field="*{gdeNumber}"
                    class="block border-2 px-2 py-2 font-normal rounded w-full"
                    placeholder="Ingrese n° GDE"
                    required
                  />
                </label>
              </div>

              <div class="space-y-3">
                <label for="location" class="block font-bold">
                  Localidad
                  <input
                    type="text"
                    id="location"
                    name="location"
                    th:field="*{location}"
                    class="block border-2 px-2 py-2 font-normal rounded w-full"
                    placeholder="Ingrese localidad"
                    required
                  />
                </label>

                <label for="address" class="block font-bold">
                  Dirección
                  <input
                    type="text"
                    id="address"
                    name="address"
                    th:field="*{address}"
                    class="block border-2 px-2 py-2 font-normal rounded w-full"
                    placeholder="Ingrese dirección"
                    required
                  />
                </label>
              </div>

              <div class="space-y-3">
                <label for="dependency" class="block font-bold">
                  Dependencia
                  <select
                    name="dependency"
                    id="dependency"
                    class="text-gray-500 text-center border-2 uppercase w-full rounded px-2 py-2"
                  >
                    <option value="D.O.A.E.">d.o.a.e.</option>
                    <option value="D.O.A.O.">d.o.a.o.</option>
                    <option value="D.O.A.S.">d.o.a.s.</option>
                    <option value="D.O.A.L.R.">d.o.a.l.r.</option>
                    <option value="D.T.I.D.">d.t.i.d.</option>
                  </select>
                </label>
              </div>
            </div>

            <label for="bodyReport" class="block font-bold mt-5 text-center">
              Reporte
            </label>
            <textarea
              id="bodyReport"
              name="bodyReport"
              th:text="${bodyReport}"
              class="border-2 px-2 py-2 font-normal h-60 w-full rounded resize-none"
              onfocus="this.setSelectionRange(0, 0)"
              onclick="this.setSelectionRange(0, 0)"
              th:field="*{bodyReport}"
              required
            ></textarea>

            <div class="flex justify-center mt-5">
              <button
                class="bg-blue-700 p-3 rounded uppercase w-2/5 text-white font-semibold hover:bg-violet-500 hover:cursor-pointer"
              >
                editar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
