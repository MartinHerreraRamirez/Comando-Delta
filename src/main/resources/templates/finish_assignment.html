<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head th:replace="fragments/head" :: head></head>
  <body class="bg-gray-200">
    <nav th:replace="fragments/nav :: nav"></nav>

    <main class="w-full lg:w-1/2 h-auto mx-auto mt-10">
      <h1 class="text-center text-5xl font-black uppercase text-blue-700 mb-10">
        Reintegro
      </h1>

      <div class="flex justify-center" th:if="${error} != null">
        <p class="absolute bg-red-600 rounded uppercase px-5 py-1 text-center text-white text-xl" th:text="${error}"></p>
      </div>

      <div class="flex justify-center mx-auto w-full">
        <form
          method="POST"
          th:action="@{/assignment/finish/__${finishAssignment.id}__}"
          class="w-full mx-6 rounded px-10 py-10 shadow-2xl rounded-2xl bg-slate-100"
        >
          <input hidden id="id" th:value="${id}"/>
          
          <input hidden th:value="${finishAssignment.assignmentType}" name="typeDTO">

          <div class="grid gap-6 grid-cols-1 mx-auto capitalize">
            <label th:if="${finishAssignment.assignmentType == 'INDIVIDUAL'}" for="individuals" class="block font-bold capitalize">
              Personal
              <input
                id="individuals"
                list="individualList"
                name="personalFile"
                class="block border-2 px-3 py-2 font-normal w-full rounded"
                required
              />
              <datalist id="individualList">
                <option
                  th:each="individual : ${individualList}"
                  th:value="${individual.personalFile}"
                  th:text="${individual.hierarchy.name + ' ' + individual.fullName}"
                ></option>
              </datalist>
            </label>

            <label for="noventy" class="block font-bold capitalize">
              Novedad
              <input
                id="noventy"
                type="text"
                class="block border-2 px-3 py-2 font-normal w-full rounded"
                name="noventy"
                placeholder="Ingrese novedad"
              />
            </label>
          </div>

          <div class="flex justify-center mt-5">
            <input
              class="bg-blue-700 py-3 px-5 rounded uppercase w-2/5 text-white font-semibold hover:bg-violet-500 hover:cursor-pointer"
              type="submit"
              value="Finalizar Asignacion"
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
