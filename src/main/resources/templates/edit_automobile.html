<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head" :: head></head>
  <body class="bg-gray-200">
    <nav th:replace="fragments/nav :: nav"></nav>

    <main class="w-full">
      <div class="w-full lg:w-1/2 h-auto mx-auto mt-10">
        <h1 class="text-center text-5xl font-black uppercase text-blue-700 mb-10">
          editar movil
        </h1>

        <div class="flex justify-center" th:if="${error} != null">
          <p class="absolute bg-red-600 rounded uppercase px-5 py-1 text-center text-white text-xl" th:text="${error}"></p>
        </div>

        <div class="flex justify-center mx-auto w-full">
          <form
            method="POST"
            th:action="@{/automobile/edit/__${id}__}"
            class="w-full mx-6 rounded px-10 py-10 shadow-2xl rounded-2xl bg-slate-100 mb-10"
            enctype="multipart/form-data"
            th:object="${automobile}"
          >
            <input hidden name="id" th:value="${id}" />

            <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 mx-auto">
              <label for="number" class="block font-bold capitalize">
                Número
                <input
                  type="text"
                  id="number"
                  name="number"
                  th:field="*{number}"
                  class="block border-2 px-3 py-2 font-normal w-full rounded"
                  placeholder="Ingrese Número"
                  required
                />
              </label>

              <label for="tradeMark" class="block font-bold capitalize">
                Marca
                <input
                  type="text"
                  id="tradeMark"
                  name="tradeMark"
                  th:field="*{tradeMark}"
                  class="block border-2 px-3 py-2 font-normal w-full rounded"
                  placeholder="Ingrese Marca"
                  required
                />
              </label>

              <label for="model" class="block font-bold capitalize">
                Modelo
                <input
                  type="text"
                  id="model"
                  name="model"
                  th:field="*{model}"
                  class="block border-2 px-3 py-2 font-normal w-full rounded"
                  placeholder="Ingrese Modelo"
                  required
                />
              </label>

              <label for="licensePlate" class="block font-bold capitalize">
                Dominio
                <input
                  type="text"
                  id="licensePlate"
                  name="licensePlate"
                  th:field="*{licensePlate}"
                  class="block border-2 px-3 py-2 font-normal w-full rounded"
                  placeholder="Ingrese Dominio"
                  required
                />
              </label>

              <label for="color" class="block font-bold capitalize">
                Color
                <input
                  type="text"
                  id="color"
                  name="color"
                  th:field="*{color}"
                  class="block border-2 px-3 py-2 font-normal w-full rounded"
                  placeholder="Ingrese Color"
                  required
                />
              </label>

              <label for="typeMobile" class="block font-bold capitalize">
                Estado                
                <select
                    id="typeMobile"
                    name="typeMobile"
                    class="block w-full border-2 px-4 py-2 text-gray-700 uppercase rounded text-center"
                >
                    <option value="identificable">IDENTIFICABLE</option>
                    <option value="no identificable">NO IDENTIFICABLE</option>
                </select>                 
              </label>   

              <label for="status" class="block font-bold capitalize">
                Estado                
                <select
                    name="status"
                    id="status"
                    class="block w-full border-2 px-4 py-2 text-gray-700 uppercase rounded text-center"
                >
                    <option value="en servicio">EN SERVICIO</option>
                    <option value="fuera de servicio">FUERA DE SERVICIO</option>
                </select>                 
              </label>                    
            </div>

            <div class="flex gap-6 justify-center mt-6">
                <div class="w-full">
                  <label class="block font-bold">Imagen</label>
                  <img
                    th:src="@{/image/automobile/__${automobile.id}__}"
                    alt="imagen cargo"
                    class="block border-2"
                  />
                </div>
      
                <label
                  for="image"
                  class="block font-bold border-2 my-auto text-center font-black cursor-pointer py-2 text-white bg-blue-700 rounded hover:bg-violet-500"
                >
                  Cargar Imagen
                  <input
                    type="file"
                    accept="image/*"
                    id="image"
                    name="image"
                    class="hidden"
                  />
                </label>
            </div>                    

            <div class="flex justify-center mt-5">
              <button
                class="bg-blue-700 py-3 px-5 rounded uppercase w-2/5 text-white font-semibold hover:bg-violet-500 hover:cursor-pointer"
                type="submit"
              >
                editar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
