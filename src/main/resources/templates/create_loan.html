<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head" :: head></head>
  <body class="bg-gray-200">
    <nav th:replace="fragments/nav"></nav>

    <main class="w-full h-auto mx-auto flex flex-col items-center">
      <h1
        class="text-center text-5xl mt-10 font-black uppercase text-blue-700 mb-10"
      >
        Agregar Préstamo
      </h1>

      <div class="flex justify-center" th:if="${error} != null">
        <p
          class="absolute bg-red-600 rounded uppercase px-5 py-1 text-center text-white text-xl"
          th:text="${error}"
        ></p>
      </div>

      <div class="w-full max-w-4xl mx-auto">
        <form
          th:if="${equipmentList == null}"
          class="w-full mx-auto rounded px-10 py-10 shadow-2xl mb-10 grid gap-6 sm:grid-cols-1 md:grid-cols-2"
          th:action="@{/loan/search}"
          method="GET"
        >
          <div class="flex flex-col">
            <label for="typeEquipment" class="font-bold block capitalize"
              >Equipo</label
            >
            <select
              name="typeEquipment"
              id="typeEquipment"
              class="text-gray-500 font-normal uppercase text-center border w-full rounded"
              required
            >
              <option
                th:each="typeEquipment : ${typeEquipmentList}"
                th:value="${typeEquipment}"
                th:text="${typeEquipment}"
              ></option>
            </select>
          </div>

          <div class="flex flex-col">
            <label for="dependencys" class="font-bold block capitalize"
              >Dependencia</label
            >
            <input
              id="dependencys"
              list="dependencyName"
              name="dependencyName"
              class="border px-3 w-full rounded"
              required
            />
            <datalist
              id="dependencyName"
              class="text-gray-500 font-normal uppercase"
            >
              <option
                th:each="dependency : ${dependencyList}"
                th:text="${dependency.name}"
              ></option>
            </datalist>
          </div>

          <div class="col-span-full flex justify-center">
            <input
              class="text-white font-bold p-2 bg-blue-700 rounded capitalize w-1/2 cursor-pointer hover:bg-purple-500"
              type="submit"
              value="Cargar"
            />
          </div>
        </form>

        <form
          method="POST"
          th:action="@{/loan/registered}"
          class="w-full mx-auto rounded px-4 py-6 shadow-2xl mb-8 rounded-2xl bg-slate-100"
          th:if="${equipmentList != null AND individualList != null}"
        >
          <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-4 gap-4">
            <div class="flex flex-col">
              <label
                for="equipments"
                class="font-bold block text-sm lg:text-base"
                >Equipos</label
              >
              <input
                id="equipments"
                list="equipmentList"
                name="numberEquipment"
                class="border-2 w-full p-1 rounded"
                placeholder="Seleccione un equipo"
                required
              />
              <datalist id="equipmentList">
                <option
                  th:each="equipment : ${equipmentList}"
                  th:value="${equipment.number}"
                  th:text="${equipment.typeEquipment}"
                ></option>
              </datalist>
            </div>

            <div class="flex flex-col">
              <label
                for="individuals"
                class="font-bold block text-sm lg:text-base"
                >Personal</label
              >
              <input
                id="individuals"
                list="individualList"
                name="personalFile"
                class="border-2 w-full p-1 rounded"
                placeholder="Seleccione personal"
                required
              />
              <datalist id="individualList">
                <option
                  th:each="individual : ${individualList}"
                  th:value="${individual.personalFile}"
                  th:text="${individual.hierarchy.name + ' ' + individual.fullName}"
                ></option>
              </datalist>
            </div>

            <div class="flex flex-col">
              <label for="contactNumber" class="font-bold block text-sm lg:text-base"
                >N° Contacto</label
              >
              <input
                class="border-2 w-full p-1 rounded"
                id="contactNumber"
                type="text"
                name="contactNumber"
                placeholder="Ingrese comentario"
              />
            </div>

            <div class="flex flex-col">
              <label for="comment" class="font-bold block text-sm lg:text-base"
                >Detalle</label
              >
              <input
                class="border-2 w-full p-1 rounded"
                id="comment"
                type="text"
                name="comment"
                placeholder="Agregue un comentario"
              />
            </div>
          </div>

          <div class="flex justify-center mt-4">
            <button
              class="text-white font-bold p-2 rounded bg-blue-700 capitalize hover:bg-purple-500 w-full sm:w-2/3 md:w-1/2 lg:w-1/4 xl:w-1/5"
              type="submit"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
