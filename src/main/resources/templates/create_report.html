  <!DOCTYPE html>
  <html lang="en" xmlns:th="www.thymeleaf.org">
    <head th:replace="fragments/head" :: head></head>
    <body class="bg-gray-200">
      <nav th:replace="fragments/nav" : nav></nav>

      <main>
        <div class="w-full max-w-6xl mx-auto h-screen p-5">
          <h1
            class="text-center text-5xl mt-10 font-black uppercase text-blue-700 mb-10"
          >
            agregar denuncia
          </h1>

          <div class="flex justify-center" th:if="${error} != null">
            <p
              class="absolute bg-red-600 rounded uppercase px-5 py-1 text-center text-white text-xl"
              th:text="${error}"
            ></p>
          </div>

          <div class="flex justify-center">
            <form
              method="POST"
              th:action="@{/report/registered}"
              class="w-full mx-6 rounded px-10 py-10 shadow-2xl rounded-2xl bg-slate-100 mb-10 grid gap-6"
            >
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <label for="reportNumber" class="block font-bold">
                  N° Denuncia
                  <input
                    type="text"
                    id="reportNumber"
                    name="reportNumber"
                    th:value="${reportNumber}"
                    class="block border-2 px-4 py-2 font-normal rounded w-full"
                    placeholder="Ingrese n° denuncia"
                    required
                  />
                </label>

                <label for="gdeNumber" class="block font-bold">
                  N° GDE
                  <input
                    type="text"
                    id="gdeNumber"
                    name="gdeNumber"
                    th:value="${gdeNumber}"
                    class="block border-2 px-4 py-2 font-normal rounded w-full"
                    placeholder="Ingrese n° GDE"
                    required
                  />
                </label>

                <label for="location" class="block font-bold">
                  Localidad
                  <input
                    type="text"
                    id="location"
                    name="location"
                    th:value="${location}"
                    class="block border-2 px-4 py-2 font-normal rounded w-full"
                    placeholder="Ingrese localidad"
                    required
                  />
                </label>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <label for="address" class="block font-bold">
                  Dirección
                  <input
                    type="text"
                    id="address"
                    name="address"
                    th:value="${address}"
                    class="block border-2 px-4 py-2 font-normal rounded w-full"
                    placeholder="Ingrese dirección"
                    required
                  />
                </label>

                <label for="dependency" class="block font-bold">
                  Dependencia
                  <select
                    name="dependency"
                    id="dependency"
                    class="text-gray-500 text-center border-2 uppercase w-full rounded px-4 py-2"
                  >
                    <option value="D.O.A.E.">d.o.a.e.</option>
                    <option value="D.O.A.O.">d.o.a.o.</option>
                    <option value="D.O.A.S.">d.o.a.s.</option>
                    <option value="D.O.A.L.R.">d.o.a.l.r.</option>
                    <option value="D.T.I.D.">d.t.i.d.</option>
                  </select>
                </label>
              </div>

              <div class="col-span-full">
                <label for="bodyReport" class="block font-bold capitalize">
                  Reporte
                </label>
                <textarea
                  id="bodyReport"
                  name="bodyReport"
                  th:text="${bodyReport}"
                  class="border-2 px-4 py-2 font-normal rounded h-60 w-full resize-none"
                  onfocus="this.setSelectionRange(0, 0)"
                  onclick="this.setSelectionRange(0, 0)"
                  required
                ></textarea>
              </div>

              <div class="flex justify-center mt-6 col-span-full">
                <button
                  class="bg-blue-700 p-3 rounded uppercase w-1/3 text-white font-semibold hover:bg-violet-500 hover:cursor-pointer"
                >
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </body>
  </html>
