<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head th:replace="fragments/head" :: head></head>
  <body class="bg-gray-200">
    <nav th:replace="/fragments/nav" : nav></nav>

    <main class="w-full">
      <div class="flex justify-around items-center gap-10 mb-10">
        <div>
          <form th:action="@{/automobile/search}" method="GET">
            <input
              class="border-2 p-2"
              type="text"
              placeholder="Ingrese NÂ° de movil"
              name="number"
            />
            <input
              class="text-white font-bold p-2 bg-blue-700 rounded capitalize hover:bg-purple-500 cursor-pointer"
              type="submit"
              value="buscar"
            />
          </form>

          <div th:if="${error}">
            <p class="absolute text-red-500 text-lg" th:text="${error}"></p>
          </div>
        </div>

        <h1 class="text-5xl text-blue-700 font-black uppercase mt-6 pb-7">
          moviles
        </h1>

        <div class="space-x-5">
          <a
            th:href="@{/automobile/register}"
            class="text-center p-2 bg-blue-700 rounded text-white font-bold capitalize hover:bg-purple-500"
            >agregar movil</a
          >
        </div>
      </div>

      <p
        class="mx-20 text-end text-md mb-2 font-black uppercase"
        th:if="${automobileList != null and !#lists.isEmpty(automobileList)}"
      >
        cantidad
        <span th:text="${#lists.size(automobileList)}" class="font-black"></span>
      </p>

      <div>
        <table class="mx-16 w-11/12 text-center uppercase">
          <thead class="bg-blue-200 uppercase text-lg">
            <tr>
              <th scope="col" class="mx-5">delta</th>
              <th scope="col">marca</th>
              <th scope="col">modelo</th>
              <th scope="col">dominio</th>
              <th scope="col">color</th>
              <th scope="col">tipo</th>
              <th scope="col">estado</th>
              <th scope="col">acciones</th>
            </tr>
          </thead>
          <tbody th:if="${automobileList} != null" th:each="automobile : ${automobileList}">
            <tr class="font-bold border-b-4">
              <td scope="row" th:text="${automobile.number}"></td>
              <td scope="row" th:text="${automobile.tradeMark}"></td>
              <td scope="row" th:text="${automobile.model}"></td>
              <td scope="row" th:text="${automobile.licensePlate}"></td>
              <td scope="row" th:text="${automobile.color}"></td>
              <td scope="row" th:text="${automobile.typeMobile}"></td>
              <td scope="row" th:text="${automobile.status}"></td>
              <td scope="row" class="capitalize flex justify-center items-center gap-2 h-12">
                <a th:href="@{/automobile/__${automobile.id}__}" class="px-3 py-1 font-bold bg-blue-700 rounded text-white hover:bg-violet-500"
                  >ver
                </a>
                <a
                  th:href="@{/automobile/edit/__${automobile.id}__}"
                  class="px-3 py-1 font-bold bg-green-700 rounded text-white hover:bg-violet-500"
                  >editar</a
                >
                <form
                  th:action="@{/automobile/delete/__${automobile.id}__}"
                  method="post"
                  th:if="${session.currentUser.rol.toString()} == 'ADMIN'"
                >
                  <input type="hidden" th:value="${id}" name="id" />
                  <button
                    type="submit"
                    class="px-3 py-1 capitalize font-bold bg-red-700 rounded text-white hover:bg-violet-500"
                  >
                    eliminar
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>

        <p th:if="${#lists.isEmpty(automobileList)}">
          <span class="flex justify-center text-2xl font-black uppercase mt-20"
            >no se encontraron resultados</span
          >
        </p>
      </div>
    </main>
  </body>
</html>
