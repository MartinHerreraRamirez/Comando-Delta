<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head" :: head></head>
  <body class="bg-gray-200">
    <nav th:replace="fragments/nav :: nav"></nav>

    <main class="w-full">
      <div class="w-full lg:w-1/2 h-auto mx-auto mt-10">
        <h1 class="text-center text-5xl font-black uppercase text-blue-700 mb-10">
          Agregar Equipo
        </h1>

        <div class="flex justify-center" th:if="${error} != null">
          <p class="absolute bg-red-600 rounded uppercase px-5 py-1 text-center text-white text-xl" th:text="${error}"></p>
        </div>

        <div class="flex justify-center mx-auto w-full">
          <form
            method="POST"
            th:action="@{/equipment/registered}"
            class="w-full mx-6 rounded px-10 py-10 shadow-2xl rounded-2xl bg-slate-100 mb-10"
          >
            <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 mx-auto">
              <label for="tradeMark" class="block font-bold capitalize">
                Marca
                <input
                  type="text"
                  id="tradeMark"
                  name="tradeMark"
                  th:value="${tradeMark}"
                  class="block border-2 px-3 py-2 font-normal w-full rounded"
                  placeholder="Ingrese marca"
                  required
                />
              </label>

              <label for="model" class="block font-bold capitalize">
                Modelo
                <input
                  type="text"
                  id="model"
                  name="model"
                  th:value="${model}"
                  class="block border-2 px-3 py-2 font-normal w-full rounded"
                  placeholder="Ingrese modelo"
                  required
                />
              </label>

              <label for="number" class="block font-bold capitalize">
                Número de equipo
                <input
                  type="text"
                  id="number"
                  name="number"
                  th:value="${number}"
                  class="block border-2 px-3 py-2 font-normal w-full rounded"
                  placeholder="Ingrese N° de equipo"
                  required
                />
              </label>

              <label for="typeEquipment" class="block font-bold capitalize">
                Tipo
                <select
                  name="typeEquipment"
                  id="typeEquipment"
                  class="block text-gray-500 border-2 px-3 py-2 uppercase w-full text-center rounded"
                  required
                >
                  <option
                    th:each="type : ${typeEquipmentList}"
                    th:value="${type}"
                    th:text="${type}"
                  ></option>
                </select>
              </label>

              <label for="observation" class="block font-bold capitalize col-span-full text-center">
                Observación
                <textarea
                  id="observation"
                  name="observation"
                  th:text="${observation}"
                  class="border-2 font-normal h-20 w-full resize-none p-3 rounded"
                  onfocus="this.setSelectionRange(0, 0)"
                  onclick="this.setSelectionRange(0, 0)"
                  required
                ></textarea>
              </label>
            </div>

            <div class="flex justify-center mt-5">
              <button
                class="bg-blue-700 py-3 px-5 rounded uppercase w-2/5 text-white font-semibold hover:bg-violet-500 hover:cursor-pointer"
                type="submit"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
