<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head th:replace="fragments/head" :: head></head>
  <body class="bg-gray-200">
    <nav th:replace="/fragments/nav" : nav></nav>

    <main class="w-full">
      <div class="flex justify-around items-center gap-10 mb-10">
        <div class="space-y-1" name="typeEquipmentList" id="typeEquipmentList">
          <form th:action="@{/equipment/load}" method="GET">
            <select class="border-2 py-2 px-12" name="type">
              <option
                th:each="type : ${typeEquipmentList}"
                th:value="${type}"
                th:text="${type}"
              />
            </select>
            <input
              class="text-white font-bold p-2 bg-blue-700 rounded capitalize hover:bg-purple-500 cursor-pointer"
              type="submit"
              value="cargar"
            />
          </form>

          <form th:action="@{/equipment/search}" method="GET">
            <input
              class="border-2 p-2"
              type="text"
              placeholder="Ingrese N° de Equipo"
              name="number"
            />
            <input
              class="text-white font-bold p-2 bg-blue-700 rounded capitalize hover:bg-purple-500 cursor-pointer"
              type="submit"
              value="buscar"
            />
            <div th:if="${error} != null">
              <p class="absolute text-red-500 text-lg" th:text="${error}"></p>
            </div>
          </form>
        </div>

        <h1 class="text-5xl text-blue-700 font-black uppercase mt-6 pb-7">
          Equipos
        </h1>

        <div class="flex flex-col gap-3 mt-2">
          <a
            th:href="@{/equipment/register}"
            class="text-center p-2 bg-blue-700 rounded text-white font-bold capitalize hover:bg-purple-500"
            >agregar equipo</a
          >
          <a
          th:href="@{/assignment/list}"
          class="text-center p-2 bg-blue-700 rounded text-white font-bold capitalize hover:bg-purple-500"
          >asignaciones</a
        >
        </div>
      </div>

      <p
        class="mx-20 text-end text-md mb-2 font-black uppercase"
        th:if="${equipmentList != null and !#lists.isEmpty(equipmentList)}"
      >
        cantidad
        <span th:text="${#lists.size(equipmentList)}" class="font-black"></span>
      </p>

      <table class="mx-16 w-11/12 text-center uppercase">
        <thead class="bg-blue-200 text-lg">
          <tr>
            <th scope="col">tipo</th>
            <th scope="col">numeracion</th>
            <th scope="col">marca</th>
            <th scope="col">modelo</th>
            <th scope="col">fecha alta</th>
            <th scope="col">cargado por</th>
            <th scope="col">disponible</th>
            <th scope="col">acciones</th>
          </tr>
        </thead>
        <tbody
          th:if="${equipmentList} != null"
          th:each="equipment : ${equipmentList}"
        >
          <tr class="h-10 font-bold">
            <td scope="row|" th:text="${equipment.typeEquipment}"></td>
            <td scope="row" th:text="${equipment.number}"></td>
            <td scope="row" th:text="${equipment.tradeMark}"></td>
            <td scope="row" th:text="${equipment.model}"></td>
            <td scope="row" th:text="${equipment.date}"></td>
            <td scope="row" th:text="${equipment.user.lastName}"></td>
            <td scope="row" th:if="${equipment.isAvailable == true}">
              <p
                class="p-1 bg-green-400 text-white font-black rounded-full w-1/2 mx-auto"
              >
                ✓
              </p>
            </td>
            <td scope="row" th:if="${equipment.isAvailable == false}">
              <p
                class="p-1 bg-red-400 text-white font-black rounded-full w-1/2 mx-auto"
              >
                X
              </p>
            </td>
            <td scope="row" class="capitalize flex justify-center gap-2">
              <a
                th:if="${equipment.isAvailable == true}"
                th:href="@{/equipment/edit/__${equipment.id}__}"
                class="px-3 py-1 mt-1 font-bold bg-green-700 rounded text-white hover:bg-violet-500"
                >editar</a
              >
              <form
                th:action="@{/equipment/delete/__${equipment.id}__}"
                method="post"
                th:if="${session.currentUser.rol.toString()} == 'ADMIN'"
              >
                <input type="hidden" th:value="${id}" name="id" />
                <button
                  type="submit"
                  class="px-3 py-1 mt-1 capitalize font-bold bg-red-700 rounded text-white hover:bg-violet-500"
                >
                  eliminar
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <p th:if="${ #lists.isEmpty(equipmentList)}">
        <span class="flex justify-center text-2xl font-black uppercase mt-20"
          >no se encontraron resultados</span
        >
      </p>
    </main>
  </body>
</html>
