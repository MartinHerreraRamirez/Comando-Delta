<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head th:replace="fragments/head" :: head></head>
  <body class="bg-gray-200">
    <nav th:replace="/fragments/nav" : nav></nav>

    <main class="w-full px-10">
      <div>
        <div th:if="${error} != null">
          <p class="absolute text-red-500 text-lg" th:text="${error}"></p>
        </div>
      </div>

      <h1
        class="text-5xl text-blue-700 font-black uppercase mt-6 pb-7 text-center"
      >
        jerarquias
      </h1>

      <div class="space-x-5 text-right m-5">
        <a
          th:href="@{/hierarchy/register}"
          class="text-center p-2 bg-blue-700 rounded text-white font-bold capitalize hover:bg-purple-500"
          >agregar jerarquia</a
        >
      </div>

      <p
        class="mx-20 text-center text-md mb-2 font-black uppercase"
        th:if="${hierarchyList != null and !#lists.isEmpty(hierarchyList)}"
      >
        cantidad
        <span th:text="${#lists.size(hierarchyList)}" class="font-black"></span>
      </p>

      <div>
        <table class="mx-16 w-5/12 text-center mx-auto uppercase">
          <thead class="bg-blue-200 text-lg">
            <tr>
              <th scope="col">nombre</th>
              <th scope="col">acciones</th>
            </tr>
          </thead>
          <tbody
            th:if="${hierarchyList} != null"
            th:each="hierarchy : ${hierarchyList}"            
          >
            <tr class="font-bold" th:if="${hierarchy.name != 'SUPERADMIN'}">
              <td scope="row" th:text="${hierarchy.name}"></td>
              <td
                scope="row"
                class="capitalize flex justify-center items-center gap-2 mt-2"
              >
                <a
                  th:href="@{/hierarchy/edit/__${hierarchy.id}__}"
                  class="px-3 py-1 font-bold bg-green-700 rounded text-white hover:bg-violet-500"
                  >editar</a
                >
                <form
                  th:action="@{/hierarchy/delete/__${hierarchy.id}__}"
                  method="post"
                  th:if="${session.currentUser.rol.toString()} == 'ADMIN'"
                >
                  <input type="hidden" th:value="${id}" name="id" />
                  <button
                    type="submit"
                    class="px-3 py-1 capitalize font-bold bg-red-700 rounded text-white hover:bg-violet-500"
                  >
                    eliminar
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>

        <p th:if="${#lists.isEmpty(hierarchyList)}">
          <span class="flex justify-center text-2xl font-black uppercase mt-20"
            >no se encontraron resultados</span
          >
        </p>
      </div>
    </main>
  </body>
</html>
