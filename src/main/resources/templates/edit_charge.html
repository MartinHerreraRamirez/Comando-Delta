<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head th:replace="fragments/head" :: head></head>
  <body class="bg-gray-200">
    <nav th:replace="fragments/nav" : nav></nav>

    <main class="w-full">
      <h1
        class="text-center text-5xl mt-5 font-black uppercase text-blue-700 mb-20"
      >
        Editar Cargo
      </h1>

      <div class="flex justify-center" th:if="${error} != null">
        <p
          class="absolute bg-red-600 rounded uppercase px-5 py-1 text-center text-white text-xl"
          th:text="${error}"
        ></p>
      </div>

      <form
        method="POST"
        th:action="@{/charge/edit/__${id}__}"
        class="mx-auto w-full max-w-6xl p-10 grid gap-6 bg-slate-100 shadow-2xl rounded-2xl mb-10"
        enctype="multipart/form-data"
        th:object="${editCharge}"
      >
        <input hidden name="id" th:value="${id}" />
        <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
          <label for="number" class="block font-bold">
            Número
            <input
              type="text"
              id="number"
              name="number"
              th:field="*{number}"
              class="block w-full border-2 px-4 py-2 font-normal rounded"
              placeholder="Ingrese Número"
            />
          </label>

          <label for="file" class="block font-bold">
            Ficha
            <input
              type="text"
              id="file"
              name="file"
              th:field="*{file}"
              class="block w-full border-2 px-4 py-2 font-normal rounded"
              placeholder="N° de ficha"
            />
          </label>

          <label for="departure" class="block font-bold">
            Partida
            <input
              type="text"
              id="departure"
              name="departure"
              th:field="*{departure}"
              class="block w-full border-2 px-4 py-2 font-normal rounded"
              placeholder="N° de Partida"
            />
          </label>

          <label for="opening" class="block font-bold">
            Apertura
            <input
              type="text"
              id="opening"
              name="opening"
              th:field="*{opening}"
              class="block w-full border-2 px-4 py-2 font-normal rounded"
              placeholder="N° de Apertura"
            />
          </label>

          <label for="dateAdmission" class="block font-bold">
            Fecha de Ingreso
            <input
              type="text"
              id="dateAdmission"
              name="dateAdmission"
              th:field="*{dateAdmission}"
              class="block w-full border-2 px-4 py-2 font-normal rounded"
              placeholder="Fecha de Ingreso"
            />
          </label>

          <label for="dateCharge" class="block font-bold">
            Fecha de Cargo
            <input
              type="text"
              id="dateCharge"
              name="dateCharge"
              th:field="*{dateCharge}"
              class="block w-full border-2 px-4 py-2 font-normal rounded"
              placeholder="Fecha de Cargo"
            />
          </label>
        </div>       

        <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
          <label for="expedient" class="block font-bold">
            Expediente
            <input
              type="text"
              id="expedient"
              name="expedient"
              th:field="*{expedient}"
              class="block w-full border-2 px-4 py-2 font-normal rounded"
              placeholder="N° de expediente"
            />
          </label>

          <label for="serialNumber" class="block font-bold">
            N° Serie
            <input
              type="text"
              id="serialNumber"
              name="serialNumber"
              th:field="*{serialNumber}"
              class="block w-full border-2 px-4 py-2 font-normal rounded"
              placeholder="N° de Serie"
            />
          </label>

          <label for="price" class="block font-bold">
            Precio
            <input
              type="text"
              id="price"
              name="price"
              th:field="*{price}"
              class="block w-full border-2 px-4 py-2 font-normal rounded"
              placeholder="Ingrese Precio"
            />
          </label>

          <label for="quantity" class="block font-bold">
            Cantidad
            <input
              type="text"
              id="quantity"
              name="quantity"
              th:field="*{quantity}"
              class="block w-full border-2 px-4 py-2 font-normal rounded"
              placeholder="Ingrese Cantidad"
            />
          </label>

          <label for="place" class="block font-bold">
            Lugar
            <input
              type="text"
              id="place"
              name="place"
              th:field="*{place}"
              class="block w-full border-2 px-4 py-2 font-normal rounded"
              placeholder="Ingrese Lugar"
            />
          </label>

          <label for="typeCharge" class="block font-bold">
            Oficina
            <select
              name="typeCharge"
              id="typeCharge"
              class="block w-full border-2 px-4 py-2 text-gray-700 uppercase rounded text-center"
            >
              <option
              th:each="type : ${typeCharge}"
              th:value="${type.name}"
              th:text="${type.name}"                  
              ></option>
            </select>
          </label>              
        </div>
        </div>

        <label for="description" class="block font-bold mt-5 text-center">
          Descripción
        </label>
        <textarea
          type="text"
          id="description"
          name="description"
          th:field="*{description}"
          class="border-2 font-normal h-20 w-full leading-tight focus:outline-none focus:shadow-outline resize-none p-2"
          onfocus="this.setSelectionRange(1,1)"
          onclick="this.setSelectionRange(1,1)"
        ></textarea>

        <div class="flex gap-6 justify-center mt-6">
          <div class="w-full">
            <label class="block font-bold">Imagen</label>
            <img
              th:src="@{/image/charge/__${editCharge.id}__}"
              alt="imagen cargo"
              class="block border-2"
            />
          </div>

          <label
            for="image"
            class="block font-bold border-2 my-auto text-center font-black cursor-pointer py-2 text-white bg-blue-700 rounded hover:bg-violet-500"
          >
            Cargar Imagen
            <input
              type="file"
              accept="image/*"
              id="image"
              name="image"
              class="hidden"
            />
          </label>
        </div>

        <div class="flex justify-center mt-6">
          <button
            class="bg-blue-700 p-3 rounded-xl uppercase w-2/5 text-white font-semibold hover:bg-violet-500 hover:cursor-pointer"
          >
            Editar
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
